<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Shop Admin - Manage your store inventory">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shop Admin">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  
  <title>Shop Admin</title>
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html, body { 
      height: 100%; 
      width: 100%;
      overflow: hidden; 
      position: fixed;
      -webkit-overflow-scrolling: touch;
    }
    
    #app-iframe { 
      width: 100%; 
      height: 100%; 
      border: none; 
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
    }
    
    .app-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="app-icon">üõçÔ∏è</div>
    <div class="loader"></div>
    <div class="loading-text">Loading Shop Admin...</div>
  </div>
  
  <!-- AppScript iframe -->
  <iframe 
    id="app-iframe"
    src="https://script.google.com/macros/s/AKfycbzEa8gUAnINyusPajS1Vb5DW7EBzBcH6zimZnMmCUYsmfrgsXarWvQC_pkeG_IQkF8kBQ/exec"
    allow="camera; microphone; geolocation"
    allowfullscreen
    loading="eager"
  ></iframe>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
    
    // Hide loading screen when iframe loads
    const iframe = document.getElementById('app-iframe');
    const loadingScreen = document.getElementById('loading-screen');
    
    iframe.addEventListener('load', () => {
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
      }, 500);
    });
    
    // Fallback: Hide loading screen after 5 seconds
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
    }, 5000);
    
    // Handle install prompt
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA install prompt ready');
    });
    
    // Log when app is installed
    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully');
      deferredPrompt = null;
    });
    
    // Detect if running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches || 
        window.navigator.standalone === true) {
      console.log('Running as installed PWA');
    }
  </script>
</body>
</html>
